<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spring Boot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="#">
          <img src="https://i.pinimg.com/originals/3f/3d/d9/3f3dd9219f7bb1c9617cf4f154b70383.jpg" width="30" height="30" alt="" loading="lazy">
        </a>
        <a class="badge badge-light">CRUD BY SPRING BOOT</a>
        <a href="#"></a>
      </nav>
    <div class="row text-center justify-content-center" id="from_save" style="margin-top: 100px;">
        <div class="col-4">
            <form action="/add" method="get">
                <input class="form-control"type="text" name="name" id="1" placeholder="name">
                <input class="form-control"type="text" name="email" id="2" placeholder="email">
                <br>
                <input class="btn btn-primary"type="submit" value="save to database">
            </form>
        </div>

        <div class="col-4">
            <table class="table table-dark ">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Date</th>
                        <th colspan="2">Process</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${allUser}">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getName()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getTime()}"></td>
                        <td ><a class="btn btn-danger" th:href="@{'/del/' + ${user.getId()}}">delete</a></td>
                        <td ><a class="btn btn-warning" th:href="@{'/edit/' + ${user.getId()}}">edit</a></td>
                    </tr>
                </tbody>
              
                
            </table>
            
       
        </div>
    </div>

    <div class="row justify-content-center">
       
    </div>
    <!-- <p th:text="${myName}"></p> -->
</body>
</html>
